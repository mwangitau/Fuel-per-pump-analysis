<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrigas Sales Dashboard - September 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .chart-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Afrigas Sales Dashboard</h1>
            <p>September 2025 Performance Overview</p>
        </div>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" style="display: none;"></div>
        <div id="dashboard" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="charts-grid">
                <div class="chart-card">
                    <h2>Daily Sales Trend (Total KGs)</h2>
                    <canvas id="dailyTrendChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>Product Distribution</h2>
                    <canvas id="productDistChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card" style="margin-bottom: 30px;">
                <h2>Product Performance Over Time</h2>
                <canvas id="productTrendChart"></canvas>
            </div>
            
            <div class="table-card">
                <h2>Detailed Sales Data</h2>
                <table id="dataTable"></table>
            </div>
        </div>
    </div>
    
    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSy-gNhdVGwWtpwJIZ2358iDhM0RQlQoen-_wayM6Dc0rkp9mRx40uLo4ia2QD3Kr_QNn75xp8OJKEx/pub?gid=1346158160&single=true&output=csv';
        
        let salesData = [];
        
        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    salesData = results.data;
                    processAndDisplayData();
                },
                error: function(error) {
                    showError('Failed to load data: ' + error.message);
                }
            });
        }
        
        function processAndDisplayData() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Calculate statistics
            const stats = calculateStats();
            displayStats(stats);
            
            // Create charts
            createDailyTrendChart();
            createProductDistributionChart();
            createProductTrendChart();
            
            // Create table
            createDataTable();
        }
        
        function calculateStats() {
            let total6kg = 0, total13kg = 0, total45kg = 0, totalKgs = 0;
            let totalRefills = 0, totalEmpties = 0;
            
            salesData.forEach(row => {
                const cols = Object.keys(row);
                const productType = row[cols[0]] || '';
                
                cols.slice(1).forEach(col => {
                    const val = parseFloat(row[col]) || 0;
                    if (productType.includes('6KG')) total6kg += val;
                    if (productType.includes('13KG')) total13kg += val;
                    if (productType.includes('45KG')) total45kg += val;
                    if (productType.includes('REFILL')) totalRefills += val;
                    if (productType.includes('EMPTY')) totalEmpties += val;
                });
                
                if (productType.includes('TOTAL KGS')) {
                    cols.slice(1, -1).forEach(col => {
                        totalKgs += parseFloat(row[col]) || 0;
                    });
                }
            });
            
            return {
                total6kg,
                total13kg,
                total45kg,
                totalKgs,
                totalRefills,
                totalEmpties,
                totalUnits: totalRefills + totalEmpties
            };
        }
        
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total KGs Sold</h3>
                    <div class="value">${stats.totalKgs.toLocaleString()}</div>
                    <div class="label">September 2025</div>
                </div>
                <div class="stat-card">
                    <h3>Total Units</h3>
                    <div class="value">${stats.totalUnits}</div>
                    <div class="label">All Products</div>
                </div>
                <div class="stat-card">
                    <h3>6KG Cylinders</h3>
                    <div class="value">${stats.total6kg}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>13KG Cylinders</h3>
                    <div class="value">${stats.total13kg}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>45KG Cylinders</h3>
                    <div class="value">${stats.total45kg}</div>
                    <div class="label">Units Sold</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Daily KGs</h3>
                    <div class="value">${Math.round(stats.totalKgs / 30)}</div>
                    <div class="label">Per Day</div>
                </div>
            `;
        }
        
        function createDailyTrendChart() {
            const dates = [];
            const kgs = [];
            
            const totalKgsRow = salesData.find(row => {
                const firstCol = Object.keys(row)[0];
                return (row[firstCol] || '').includes('TOTAL KGS');
            });
            
            if (totalKgsRow) {
                const cols = Object.keys(totalKgsRow);
                cols.slice(1, -1).forEach(col => {
                    const date = col.replace('2025.09.', '');
                    dates.push('Sep ' + date);
                    kgs.push(parseFloat(totalKgsRow[col]) || 0);
                });
            }
            
            const ctx = document.getElementById('dailyTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Total KGs',
                        data: kgs,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        
        function createProductDistributionChart() {
            const stats = calculateStats();
            
            const ctx = document.getElementById('productDistChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['6KG', '13KG', '45KG'],
                    datasets: [{
                        data: [stats.total6kg, stats.total13kg, stats.total45kg],
                        backgroundColor: ['#667eea', '#764ba2', '#f093fb']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }
        
        function createProductTrendChart() {
            const dates = [];
            const data6kg = [];
            const data13kg = [];
            const data45kg = [];
            
            const cols = Object.keys(salesData[0]);
            const dateColumns = cols.slice(1, -1);
            
            dateColumns.forEach(col => {
                const date = col.replace('2025.09.', '');
                dates.push('Sep ' + date);
                
                let kg6 = 0, kg13 = 0, kg45 = 0;
                salesData.forEach(row => {
                    const productType = row[cols[0]] || '';
                    const val = parseFloat(row[col]) || 0;
                    
                    if (productType.includes('6KG') && productType.includes('REFILL')) kg6 += val;
                    if (productType.includes('13KG') && productType.includes('REFIL')) kg13 += val;
                    if (productType.includes('45KG') && productType.includes('REFILL')) kg45 += val;
                });
                
                data6kg.push(kg6);
                data13kg.push(kg13);
                data45kg.push(kg45);
            });
            
            const ctx = document.getElementById('productTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: '6KG Refills',
                            data: data6kg,
                            backgroundColor: '#667eea'
                        },
                        {
                            label: '13KG Refills',
                            data: data13kg,
                            backgroundColor: '#764ba2'
                        },
                        {
                            label: '45KG Refills',
                            data: data45kg,
                            backgroundColor: '#f093fb'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        x: { stacked: false },
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        
        function createDataTable() {
            const table = document.getElementById('dataTable');
            let html = '<thead><tr>';
            
            const cols = Object.keys(salesData[0]);
            cols.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            salesData.forEach(row => {
                html += '<tr>';
                cols.forEach(col => {
                    const val = row[col];
                    html += `<td>${val !== undefined && val !== null ? val : ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody>';
            table.innerHTML = html;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
