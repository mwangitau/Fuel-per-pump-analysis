<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Shortages Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    .chart-container { width: 100%; max-width: 900px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: right; }
    th { background: #0077cc; color: white; text-align: center; }
    td.negative { color: red; }
    td.positive { color: green; }
    .controls { text-align: center; margin-bottom: 20px; }
    select { padding: 6px 10px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Staff Shortages Dashboard</h1>
  <p>Negative numbers = shortages after selling fuel</p>

  <div class="controls">
    <label for="staffSelect"><strong>View Individual Staff:</strong></label>
    <select id="staffSelect">
      <option value="ALL">All Staff</option>
    </select>
  </div>

  <div class="chart-container">
    <canvas id="shortagesChart"></canvas>
  </div>

  <h2>Detailed Data</h2>
  <table id="dataTable"></table>

  <script>
    // ðŸ”¹ Use your original link here
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTO3PNP1zG_QTHC6pY0lVTrchtBF36Tc1FKIuyGfBdexGVJNVj34reyTws-5vmGP8cst3YndAdNmB_P/pub?gid=1471167944&single=true&output=csv";

    const staff = ["JOHN","DAVID","ZACHARIAH","THOMAS","PAUL","MACHARIAH","NJAGI","VICTOR","PETER"];
    let chart, allData = [];

    function csvToArray(csv, delimiter = ',') {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(delimiter).map(h => h.trim());
      return lines.slice(1).map(line => {
        const items = line.split(delimiter);
        let obj = {};
        headers.forEach((h, i) => {
          obj[h] = items[i] ? items[i].trim() : "";
        });
        return obj;
      });
    }

    function formatDay(dayString) {
      if (!dayString || dayString === "TOTALS") return null;
      const parts = dayString.split(".");
      if (parts.length < 3) return dayString;
      const year = parts[0];
      const month = parts[1].padStart(2, "0");
      const day = parts[2].padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    async function loadData() {
      const resp = await fetch(csvUrl);
      const text = await resp.text();
      const rows = csvToArray(text);

      allData = rows
        .filter(r => r.DAY && r.DAY !== "TOTALS")
        .map(r => {
          let obj = { day: formatDay(r.DAY) };
          staff.forEach(s => obj[s] = parseFloat(r[s]) || 0);
          return obj;
        });

      populateDropdown();
      renderChart("ALL");
    }

    function populateDropdown() {
      const select = document.getElementById("staffSelect");
      staff.forEach(s => {
        let opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        select.appendChild(opt);
      });
      select.addEventListener("change", e => renderChart(e.target.value));
    }

    function renderChart(selectedStaff = "ALL") {
      if (chart) chart.destroy();

      let datasets;
      if (selectedStaff === "ALL") {
        datasets = staff.map((s, i) => ({
          label: s,
          data: allData.map(d => d[s] ?? 0),
          borderColor: `hsl(${i*40},70%,50%)`,
          fill: false
        }));
      } else {
        datasets = [{
          label: selectedStaff,
          data: allData.map(d => d[selectedStaff] ?? 0),
          borderColor: "#0077cc",
          fill: false
        }];
      }

      chart = new Chart(document.getElementById("shortagesChart"), {
        type: "line",
        data: { labels: allData.map(d => d.day), datasets },
        options: { responsive: true, plugins: { legend: { position: "bottom" } } }
      });

      renderTable(selectedStaff);
    }

    function renderTable(selectedStaff = "ALL") {
      const table = document.getElementById("dataTable");
      let header, rows;

      if (selectedStaff === "ALL") {
        header = "<tr><th>Day</th>" + staff.map(s => `<th>${s}</th>`).join("") + "</tr>";
        rows = allData.map(row => {
          let cells = staff.map(s => {
            let v = row[s];
            let cls = v < 0 ? "negative" : "positive";
            return `<td class='${cls}'>${v.toFixed(2)}</td>`;
          }).join("");
          return `<tr><td>${row.day}</td>${cells}</tr>`;
        }).join("");
      } else {
        header = `<tr><th>Day</th><th>${selectedStaff}</th></tr>`;
        rows = allData.map(row => {
          let v = row[selectedStaff];
          let cls = v < 0 ? "negative" : "positive";
          return `<tr><td>${row.day}</td><td class='${cls}'>${v.toFixed(2)}</td></tr>`;
        }).join("");
      }

      table.innerHTML = header + rows;
    }

    loadData();
  </script>
</body>
</html>
