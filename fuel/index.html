<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuel Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    canvas { max-width: 900px; margin: 30px auto; display: block; }
    footer { margin-top: 30px; font-size: 13px; color: #777; text-align: center; }
  </style>
</head>
<body>
  <h1>Fuel Sales Dashboard</h1>
  <canvas id="salesChart"></canvas>

  <footer>
    <p>Â© 2025 Kiryan Energy Ltd â€” Confidential Dashboard</p>
  </footer>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSy-gNhdVGwWtpwJIZ2358iDhM0RQlQoen-_wayM6Dc0rkp9mRx40uLo4ia2QD3Kr_QNn75xp8OJKEx/pub?output=csv";

    async function loadData() {
      const response = await fetch(sheetUrl);
      const text = await response.text();

      const rows = text.split("\n").map(r => r.split(","));
      const data = [];

      // ðŸ”¹ Parse Pump 1, Pump 2, Pump 3 blocks
      for (let i = 1; i < rows.length; i++) {
        const r = rows[i].map(v => v.trim()); // trim spaces
        if (r.length < 9) continue;

        // Pump 1
        if (r[0] && r[1] && r[2]) {
          data.push({ day: r[0], pump: "Pump 1", csa: r[1], sales: parseFloat(r[2]) || 0 });
        }
        // Pump 2
        if (r[3] && r[4] && r[5]) {
          data.push({ day: r[3], pump: "Pump 2", csa: r[4], sales: parseFloat(r[5]) || 0 });
        }
        // Pump 3
        if (r[6] && r[7] && r[8]) {
          data.push({ day: r[6], pump: "Pump 3", csa: r[7], sales: parseFloat(r[8]) || 0 });
        }
      }

      // ðŸ”¹ Filter out empty CSA names
      return data.filter(d => d.csa && d.csa.toLowerCase() !== "unknown");
    }

    async function drawChart() {
      const allData = await loadData();

      // ðŸ”¹ Group sales by CSA
      const salesByCSA = {};
      allData.forEach(d => {
        if (!salesByCSA[d.csa]) salesByCSA[d.csa] = 0;
        salesByCSA[d.csa] += d.sales;
      });

      const labels = Object.keys(salesByCSA);
      const values = Object.values(salesByCSA);

      const ctx = document.getElementById("salesChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Total Sales",
            data: values,
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: "top" }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Sales (Litres)" }
            }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
